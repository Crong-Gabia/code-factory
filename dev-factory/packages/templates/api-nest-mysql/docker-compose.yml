services:
  mysql:
    image: mysql:8
    # No host port binding by default (avoids 3306 conflicts).
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 3s
      timeout: 3s
      retries: 30

  api:
    build:
      context: .
      args:
        CA_CERT_PEM_B64: ${CA_CERT_PEM_B64:-}
    ports:
      - "3000:3000"
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      DATABASE_URL: ${DATABASE_URL:-mysql://app:app@mysql:3306/app}
      CA_CERT_PEM_B64: ${CA_CERT_PEM_B64:-}
      NODE_EXTRA_CA_CERTS: /etc/ssl/certs/ca-certificates.crt
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
