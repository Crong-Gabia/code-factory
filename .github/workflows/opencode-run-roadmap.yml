name: opencode-run-roadmap

on:
  push:
    branches: [main]
    paths:
      - boilerplate/ROADMAP.md
      - boilerplate/RULER.md
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: opencode-run-roadmap
  cancel-in-progress: false

jobs:
  run-roadmap:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenCode CLI
        shell: bash
        run: |
          bash scripts/install-opencode.sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          opencode --version

      - name: Install + configure oh-my-opencode (repo config)
        shell: bash
        run: |
          npm_prefix="$HOME/.local"
          mkdir -p "$npm_prefix" "$npm_prefix/bin" "$HOME/.config/opencode"
          npm install -g --prefix "$npm_prefix" oh-my-opencode@latest
          echo "$npm_prefix/bin" >> "$GITHUB_PATH"
          oh-my-opencode install --no-tui --claude=no --openai=yes --gemini=yes --copilot=no --opencode-zen=yes --zai-coding-plan=no --skip-auth
          if [ -f "config/opencode/oh-my-opencode.json" ]; then
            cp "config/opencode/oh-my-opencode.json" "$HOME/.config/opencode/oh-my-opencode.json"
          fi

      - name: Run OpenCode on current ROADMAP step
        working-directory: boilerplate
        env:
          OPENCODE_MODEL: ${{ vars.OPENCODE_MODEL }}
          OPENCODE_AGENT: ${{ vars.OPENCODE_AGENT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Preflight: at least one provider key must be present
          if [ -z "${OPENAI_API_KEY}${ANTHROPIC_API_KEY}${GEMINI_API_KEY}${OPENROUTER_API_KEY}" ]; then
            echo "No provider API keys found. Set one of: OPENAI_API_KEY / ANTHROPIC_API_KEY / GEMINI_API_KEY / OPENROUTER_API_KEY" >&2
            exit 1
          fi

          # Default agent for automation runs
          if [ -z "${OPENCODE_AGENT}" ]; then
            export OPENCODE_AGENT="sisyphus"
          fi

          # Default model (avoid provider/model mismatch)
          if [ -z "${OPENCODE_MODEL}" ]; then
            export OPENCODE_MODEL="openai/gpt-5.1"
          fi

          npm run ai:run

      - name: Start services
        working-directory: boilerplate
        run: |
          docker compose up --build -d

      - name: Verify
        working-directory: boilerplate
        run: |
          # Wait for API to be ready (avoid flaky connection resets)
          ok=""
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:3000/health >/dev/null; then
              ok=1
              break
            fi
            sleep 2
          done

          if [ -z "$ok" ]; then
            echo "API did not become healthy in time" >&2
            docker compose ps || true
            docker compose logs --no-color --tail=200 api || true
            docker compose logs --no-color --tail=200 mysql || true
            exit 1
          fi

          curl -fsS http://localhost:3000/health
          docker compose run --rm api npm run verify

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: feature/automation-opencode-roadmap
          delete-branch: true
          title: "feat: ROADMAP (IN_PROGRESS) 단계 구현"
          commit-message: "feat: roadmap 단계 구현"
          body: |
            - 트리거: `boilerplate/ROADMAP.md` (또는 `boilerplate/RULER.md`)
            - 동작: 현재 `(IN_PROGRESS)` 단계에 대해 `opencode run` 실행
            - 검증: `docker compose run --rm api npm run verify`
