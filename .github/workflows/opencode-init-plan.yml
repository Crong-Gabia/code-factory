name: opencode-init-plan

on:
  push:
    branches: [main]
    paths:
      - boilerplate/project_description.md
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: opencode-init-plan
  cancel-in-progress: false

jobs:
  init-plan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenCode CLI
        shell: bash
        run: |
          bash scripts/install-opencode.sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          opencode --version

      - name: Install + configure oh-my-opencode (repo config)
        shell: bash
        run: |
          npm_prefix="$HOME/.local"
          mkdir -p "$npm_prefix" "$npm_prefix/bin" "$HOME/.config/opencode"
          npm install -g --prefix "$npm_prefix" oh-my-opencode@latest
          echo "$npm_prefix/bin" >> "$GITHUB_PATH"
          oh-my-opencode install --no-tui --claude=no --openai=yes --gemini=yes --copilot=no --opencode-zen=yes --zai-coding-plan=no --skip-auth
          if [ -f "config/opencode/oh-my-opencode.json" ]; then
            cp "config/opencode/oh-my-opencode.json" "$HOME/.config/opencode/oh-my-opencode.json"
          fi

      - name: Generate plan docs via OpenCode
        working-directory: boilerplate
        env:
          OPENCODE_MODEL: ${{ vars.OPENCODE_MODEL }}
          OPENCODE_AGENT: ${{ vars.OPENCODE_AGENT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Preflight: at least one provider key must be present
          if [ -z "${OPENAI_API_KEY}${ANTHROPIC_API_KEY}${GEMINI_API_KEY}${OPENROUTER_API_KEY}" ]; then
            echo "No provider API keys found. Set one of: OPENAI_API_KEY / ANTHROPIC_API_KEY / GEMINI_API_KEY / OPENROUTER_API_KEY" >&2
            exit 1
          fi

          # Default agent for automation runs
          if [ -z "${OPENCODE_AGENT}" ]; then
            export OPENCODE_AGENT="sisyphus"
          fi

          # Default model (avoid provider/model mismatch)
          if [ -z "${OPENCODE_MODEL}" ]; then
            export OPENCODE_MODEL="openai/gpt-5.1"
          fi

          npm run ai:init-plan

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: feature/automation-opencode-init-plan
          delete-branch: true
          title: "chore: project_description 기반 초기 문서 생성"
          commit-message: "chore: 초기 문서 생성"
          add-paths: |
            boilerplate/GEMINI.md
            boilerplate/AGENTS.md
            boilerplate/RULER.md
            boilerplate/ROADMAP.md
          body: |
            - 트리거: `boilerplate/project_description.md`
            - 동작: `opencode run`으로 `GEMINI.md`, `AGENTS.md`, `RULER.md`, `ROADMAP.md` 생성
            - 다음: 이 PR을 머지하면 ROADMAP 실행 워크플로우가 트리거됩니다.
