name: opencode-init-plan

on:
  push:
    branches: [develop, "test/**"]
    paths:
      - boilerplate/project_description.md
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: opencode-init-plan
  cancel-in-progress: false

jobs:
  init-plan:
    runs-on: ubuntu-latest
    environment: test
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenCode CLI
        shell: bash
        run: |
          bash scripts/install-opencode.sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          opencode --version

      - name: Install + configure oh-my-opencode (repo config)
        shell: bash
        run: |
          npm_prefix="$HOME/.local"
          mkdir -p "$npm_prefix" "$npm_prefix/bin" "$HOME/.config/opencode"
          npm install -g --prefix "$npm_prefix" oh-my-opencode@latest
          echo "$npm_prefix/bin" >> "$GITHUB_PATH"
          oh-my-opencode install --no-tui --claude=no --openai=yes --gemini=yes --copilot=no --opencode-zen=yes --zai-coding-plan=no --skip-auth
          cp "config/opencode/oh-my-opencode.json" "$HOME/.config/opencode/oh-my-opencode.json"

      - name: Generate plan docs via OpenCode
        working-directory: boilerplate
        env:
          OPENCODE_MODEL: ${{ vars.OPENCODE_MODEL }}
          OPENCODE_AGENT: ${{ vars.OPENCODE_AGENT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Preflight: at least one provider key must be present
          if [ -z "${OPENAI_API_KEY}${ANTHROPIC_API_KEY}${GEMINI_API_KEY}${OPENROUTER_API_KEY}" ]; then
            echo "No provider API keys found. Set one of: OPENAI_API_KEY / ANTHROPIC_API_KEY / GEMINI_API_KEY / OPENROUTER_API_KEY" >&2
            exit 1
          fi

          # Default agent for demo runs
          if [ -z "${OPENCODE_AGENT}" ]; then
            export OPENCODE_AGENT="sisyphus"
          fi

          # Optional: if not provided, prefer a known-good model from `opencode models`
          if [ -z "${OPENCODE_MODEL}" ]; then
            export OPENCODE_MODEL="opencode/gpt-5.1"
          fi

          npm run ai:init-plan

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          base: test/opencode-flow
          branch: feature/automation-opencode-init-plan
          delete-branch: true
          title: "chore: init plan from project_description"
          commit-message: "chore: init plan docs"
          body: |
            - Trigger: `boilerplate/project_description.md`
            - Action: generate `GEMINI.md`, `AGENTS.md`, `RULER.md`, `ROADMAP.md` via `opencode run`
            - Next: merge this PR to trigger roadmap execution workflow (on the same base branch)
